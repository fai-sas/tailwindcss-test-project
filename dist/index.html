<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Projects</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="text-gray-600 font-body debug-screens">
    <!-- TODO: this article surrounds all the contents of the page content wrapper -->
    <article class="grid md:grid-cols-3">
      <!-- TODO: above article or whole page has two sections....one is below section tag, and main tag below....section tag, which is Navbar, will span one column out of three -->
      <section class="md:flex md:col-span-1 md:justify-end">
        <!-- TODO: flex is used to place the items to right, grid col span is used to span the columns in one  -->
        <nav class="text-right">
          <!-- start of navbar -->
          <div class="flex items-center justify-between">
            <h1 class="p-4 font-bold uppercase border-b border-gray-100">
              <a href="/" class="md:hover:text-gray-900">Food Ninja</a>
            </h1>

            <!-- FIXME: Menu Button -->
            <div class="px-4 cursor-pointer md:hidden" id="burger">
              <svg
                class="w-6"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"
                ></path>
              </svg>
            </div>
            <!-- FIXME: End of Menu Button -->
          </div>
          <!-- FIXME: Start of Menu Items -->
          <ul class="hidden mt-6 text-sm md:block" id="menu">
            <li class="py-1 font-bold text-gray-700">
              <a
                href="#"
                class="flex justify-end px-4 border-r-4 border-primary"
              >
                <span>Home</span>
                <svg
                  class="w-5 ml-2"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
                  ></path>
                </svg>
              </a>
            </li>
            <li class="py-1 font-bold text-gray-700">
              <a
                href="#"
                class="flex justify-end px-4 ml-2 border-r-4 border-white"
              >
                <span>About</span>
                <svg
                  class="w-5"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                  ></path>
                </svg>
              </a>
            </li>
            <li class="py-1 font-bold text-gray-700">
              <a href="#" class="flex justify-end px-4 border-r-4 border-white">
                <span>Contact</span>
                <svg
                  class="w-5 ml-2"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
                  ></path>
                </svg>
              </a>
            </li>
          </ul>
          <!-- FIXME: Start of Menu Items -->
        </nav>
      </section>
      <!-- end of navbar -->

      <!-- TODO: this main tag surrounds recipe and card section....main tag will span two columns out of three -->
      <main class="px-16 py-6 bg-gray-100 md:col-span-2">
        <div class="flex justify-center md:justify-end">
          <a
            href="#"
            class="transition duration-500 ease-in-out  md:border-2 text-primary btn border-primary hover:bg-primary hover:text-white"
            >Log in</a
          >
          <a
            href="#"
            class="ml-2 transition duration-500 ease-in-out  md:border-2 text-primary btn border-primary hover:bg-primary hover:text-white"
            >Sign up</a
          >
        </div>

        <header class="">
          <h2 class="text-6xl font-semibold text-gray-700">Recipes</h2>
          <h3 class="text-2xl font-semibold">For Nijnas</h3>
        </header>

        <!-- Recipe Container Starts Here -->
        <div class="">
          <!-- first section in header -->
          <h4 class="pb-2 mt-12 font-bold border-b border-gray-200">
            Latest Recipes
          </h4>

          <!-- grid container starts here for card, needs a parent container for grid -->
          <div class="grid gap-4 mt-8 md:grid-cols-3">
            <!-- TODO: 1 Card Goes Here -->
            <div class="card hover:shadow-lg">
              <img
                src="./image/stew.jpg"
                alt="stew"
                class="block object-cover w-full h-32 sm:h-48"
              />

              <div class="m-4">
                <span class="font-bold"> 5 Bean Chilli Stew </span>
                <span class="block text-sm text-gray-500">Recipe by Mario</span>
              </div>
              <!-- badge -->
              <div class="badge">
                <svg
                  class="inline-block w-5"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
                  ></path>
                </svg>
                <span class=""> 25 Mins </span>
              </div>
              <!-- 1 end of badge -->
            </div>
            <!-- end of card -->

            <!-- 2 Card Goes Here -->
            <div class="card hover:shadow-lg">
              <img
                src="./image/noodles.jpg"
                alt="noodles"
                class="object-cover w-full h-32 sm:h-48"
              />

              <div class="m-4">
                <span class="font-bold"> Veg Noodles </span>
                <span class="block text-sm text-gray-500">Recipe by Mario</span>
              </div>
              <!-- badge -->
              <div class="badge">
                <svg
                  class="inline-block w-5"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
                  ></path>
                </svg>
                <span class=""> 25 Mins </span>
              </div>
              <!--  end of badge -->
            </div>
            <!-- 2 end of card -->

            <!-- 3 Card Goes Here -->
            <div class="card hover:shadow-lg">
              <img
                src="./image/curry.jpg"
                alt="curry"
                class="object-cover w-full h-32 sm:h-48"
              />

              <div class="m-4">
                <span class="font-bold"> Tofu Curry </span>
                <span class="block text-sm text-gray-500">Recipe by Mario</span>
              </div>
              <!-- badge -->
              <div class="badge">
                <svg
                  class="inline-block w-5"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
                  ></path>
                </svg>
                <span class=""> 25 Mins </span>
              </div>
              <!-- end of badge -->
            </div>
            <!-- 3 end of card -->

            <!-- 4 Card Goes Here -->
            <div class="card hover:shadow-lg">
              <img
                src="./image/curry.jpg"
                alt="curry"
                class="object-cover w-full h-32 sm:h-48"
              />

              <div class="m-4">
                <span class="font-bold"> Tofu Curry </span>
                <span class="block text-sm text-gray-500">Recipe by Mario</span>
              </div>
              <!-- badge -->
              <div class="badge">
                <svg
                  class="inline-block w-5"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
                  ></path>
                </svg>
                <span class=""> 25 Mins </span>
              </div>
              <!-- end of badge -->
            </div>
            <!-- 4 end of card -->
          </div>

          <h4 class="pb-2 mt-12 font-bold border-b border-gray-200">
            Most Popular
          </h4>

          <div class="mt-8">
            <!-- card goes here -->
          </div>
          <div class="flex justify-center">
            <div
              class="transition duration-300 ease-in-out transform  bg-secondary-100 text-secondary-200 btn hover:shadow-inner hover:scale-125 hover:bg-opacity-50"
            >
              Load more
            </div>
          </div>
        </div>
      </main>
    </article>

    <script src="./index.js"></script>
  </body>
</html>
